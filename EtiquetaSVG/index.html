<!DOCTYPE html>
<htm>
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Etiqueta SVG</title>
  </head>
  <body>

<header>
  <h1>Etiqueta SVG</h1>
</header>

    <ol>
      <li>SVG Círculo</li>
    <p>  <svg width="100" height="100">
 <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
 <text fill="purple" font-size="20" font-family="Verdana" x="20" y="55">Henry</text>
</svg></p>
      <li>Rectángulo SVG</li>
    <p>  <svg width="400" height="100">
  <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
  <text fill="white" font-size="45" font-family="Verdana" x="45" y="70">Keyla y Henry</text>
</svg></p>
       <li>Rectángulo SVG con esquinas redondeadas</li>
      <p> <svg width="400" height="180">
  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
  style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
  <text fill="blue" font-size="45" font-family="Verdana" x="60" y="110">Kenly</text>
</svg> </p>
        <li>Estrella SVG</li>
      <p>  <svg width="300" height="200">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
  <text fill="red" font-size="35" font-family="Verdana" x="50" y="110">Kenly</text>
</svg></p>
        <li>Logo SVG (Elipse) </li>
        <p><svg height="130" width="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
  <text fill="#ffffff" font-size="45" font-family="Verdana" x="40" y="86">Kenly</text>
  Lo sentimos, su navegador no admite SVG en línea.
</svg></p>
    </ol>
  </body>
</html>
