<!DOCTYPE html>
<htm>
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,user-scalable=no">
    <title></title>
  </head>
  <body>
    <form name="formContacto" autocomplete="on">
  <fieldset>
    <legend> Datos Personales</legend>
     <p>En el siguiente formulario debes diligenciar tus datos básicos</p>

     <p>Todos los campos deben estar completos y la información debe ser real</p>

       <label for="Nombre">Nombre</label>
       <input type="text" id="Nombre">

      <label for="Apellido">Apellido</label>
      <input type="text" id="Apellido">

      <label for="FechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="FechaNacimiento">

<label for="Edad">Edad</label>
       <input type="number" id="Edad">

<label for="Genero">Género</label>
<b>Masculino</b><input type="radio" name="Genero">
<b>Femenino</b><input type="radio" name="Genero">

<label for="Ocupacion">Ocupación</label>
       <select>
         <option>Seleccione una opción</option>
         <option>Estudiante</option>
         <option>Trabajador</option>
         <option>Otra</option>
       </select>

  <label for="ColorFavorito">Color Favorito</label>
  <input type="color" id="ColorFavorito">

<label for="Comentarios">Comentarios</label>
<textarea name="name" rows="8" cols="40"></textarea>
<input type="submit" value="Enviar">
<input type="reset" value="Limpiar Formulario">

  </fieldset>
</form>
  </body>
</html>
